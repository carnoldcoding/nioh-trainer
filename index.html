<body>
    <div class="container">
        <header>
            <img src="https://www.speedrun.com/static/game/m1z32wmd/cover.png?v=6e518ed" />
            <h1>Stance Training</h1>
            <p class="subtitle">Master your stance switching</p>
            <div class="cog-wrapper">
                <ion-icon name="cog"></ion-icon>
            </div>
        </header>

        <div class="display">
            <div class="transition" id="transition">Ready</div>
            <div class="counter" id="counter">-</div>
            <div class="status" id="status">Press Start to begin</div>
        </div>

        <div class="controls">
            <button class="btn-start" id="startBtn">Start</button>
            <button class="btn-pause hidden" id="pauseBtn">Pause</button>
            <button class="btn-stop hidden" id="stopBtn">Stop</button>
        </div>

        <aside class="modal">
            <div class="settings">
                <div class="close-wrapper">
                    <ion-icon name="close"></ion-icon>
                </div>
                <h2 style="text-align: center; padding-top: 20px; font-size: 35px;">Settings</h2>
                <div class="settings-wrapper">
                    <div class="setting-group">
                        <label for="numTransitions">Rep Count:</label>
                        <input type="number" id="numTransitions" value="20" min="1" max="100">
                    </div>
                    
                    <div class="setting-group">
                        <label for="frost-moon-chance">Frost Moon Chance (%)</label>
                        <input type="number" id="frost-moon-chance" value="0" min="0.0" max="100" step="5">
                    </div>

                    <div class="setting-group">
                        <label for="skill-chance">Skill Chance (%)</label>
                        <input type="number" id="skill-chance" value="0" min="0.0" max="100" step="5">
                    </div>

                    <div class="setting-group">
                        <label for="attack-chance">Attack Chance (%)</label>
                        <input type="number" id="attack-chance" value="0" min="0.0" max="100" step="5">
                    </div>

                    <div class="setting-group">
                        <label for="delay">Delay Between Switches (seconds):</label>
                        <input type="number" id="delay" value="3" min="0.5" max="10" step="0.5">
                    </div>

                    <!-- <div class="setting-group">
                        <label for="voice">Voice:</label>
                        <select id="voice">
                            <option value="">Default Voice</option>
                        </select>
                    </div> -->

                    <div class="setting-group">
                        <label for="rate">Speech Rate:</label>
                        <input type="number" id="rate" value="1.0" min="0.5" max="2.0" step="0.1">
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./logic.js"></script>
    <script src="./ui.js"></script>
</body>

</html>
